<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vilagername')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vilagername" data-rule="required" class="form-control" name="row[vilagername]" type="text" value="{$row.vilagername|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" class="form-control" name="row[phone]" type="text" value="{$row.phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sex')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-sex" data-rule="required" class="form-control selectpicker" name="row[sex]">
                {foreach name="sexList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.sex"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Birthday')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-birthday" class="form-control" name="row[birthday]" type="text" value="{$row.birthday|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Age')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-age" class="form-control" name="row[age]" type="number" value="{$row.age|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Idcode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-idcode" data-rule="required" class="form-control" name="row[idcode]" type="text" value="{$row.idcode|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Edu_green')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-edu_green" class="form-control selectpicker" name="row[edu_green]">
                {foreach name="eduGreenList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.edu_green"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Marriage')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-marriage" class="form-control selectpicker" name="row[marriage]">
                {foreach name="marriageList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.marriage"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Move_in_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-move_in_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[move_in_time]" type="text" value="{$row.move_in_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Move_out_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-move_out_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[move_out_time]" type="text" value="{$row.move_out_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('V_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="vStatusList" item="vo"}
            <label for="row[v_status]-{$key}"><input id="row[v_status]-{$key}" name="row[v_status]" type="radio" value="{$key}" {in name="key" value="$row.v_status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gro_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gro_id" data-rule="required" data-source="gro/index" class="form-control selectpage" name="row[gro_id]" type="text" value="{$row.gro_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fam_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fam_id" data-rule="required" data-source="fam/index" class="form-control selectpage" name="row[fam_id]" type="text" value="{$row.fam_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Allocation_cate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-allocation_cate" class="form-control" name="row[allocation_cate]" type="text" value="{$row.allocation_cate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Allocation_start_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-allocation_start_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[allocation_start_time]" type="text" value="{$row.allocation_start_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Allocation_end_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-allocation_end_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[allocation_end_time]" type="text" value="{$row.allocation_end_time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Family_move')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-family_move" class="form-control selectpicker" name="row[family_move]">
                {foreach name="familyMoveList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.family_move"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Author')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-author" data-rule="required" class="form-control selectpicker" name="row[author]">
                {foreach name="authorList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.author"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
